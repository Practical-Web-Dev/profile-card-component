<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>View Profile | Victor Crest</title>
</head>

<body>
  <main>
    <section id="profile-card">
      <div class="bg-img">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-img">
      </div>
      <div class="white-bg-container">
        <div id="name-age">
          <h3>Victor Crest <span class="light-text">26</span></h3>
          <h4 class="light-text">London</h4>
        </div>
        <div class="divider"></div>
        <div id="profile-info">
          <div class="profile-count">
            <h3>80K</h3>
            <p class="light-text">Followers</p>
          </div>
          <div class="profile-count">
            <h3>803K</h3>
            <p class="light-text">Likes</p>
          </div>
          <div class="profile-count">
            <h3>1.4K</h3>
            <p class="light-text">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
